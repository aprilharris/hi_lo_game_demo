  <header class="bg-dark text-white text-center p-5">
    <h1 class="display-1 mb-3">High Low Game</h1>
     <h3>How It Works</h3>
   <p>The browser has selected a random number between 0 and 100.</p>
    <p>Can you guess what it is?</p>
<p>Enter a number into the form field below. You'll get a hint if your guess is too high or too low.</p>
  </header>
  <main class="container text-center p-5">



<div id="text">

<div class="input-group input-group-lg m-3 pb-5">

  <input type="text" class="form-control" placeholder="Your number" aria-label="Your number" aria-describedby="basic-addon1"> 
</div>
  
  <!-- BUTTON -->
 <button type="button" class="btn btn-lg btn-dark" onclick="checkValue()">Guess</button>
  
<h2 id="result" class="p-4">Click the button to submit your guess!</h2>
  
<br />
